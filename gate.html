<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الموسوعة الطبية - معلومات صحية دقيقة وموثوقة</title>
  <meta name="description" content="الموسوعة الطبية: ابحث عن معلومات صحية دقيقة وموثوقة عن الأمراض، الأعراض، أعضاء الجسم، والممارسات الطبية." />
  <meta name="keywords" content="طب, صحة, موسوعة طبية, أمراض, أعراض, أجهزة الجسم, معلومات طبية" />
  <meta name="author" content="Azhrenoo" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body, html { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-teal-50 text-gray-900 font-sans antialiased min-h-screen">

  <main class="container mx-auto py-12">

    <!-- Main headline -->
    <h1 class="text-center text-5xl md:text-6xl font-extrabold text-teal-700 drop-shadow-2xl mb-8 tracking-tight">
      ابحث عن معلومات طبية دقيقة وموثوقة
    </h1>

    <!-- Search box -->
    <div class="flex justify-center items-center mb-12">
      <div class="relative w-full max-w-xl">
        <input
          type="text"
          placeholder="ابحث عن مرض، عرض، أو عضو في الجسم..."
          class="search-input w-full py-4 px-6 pr-16 rounded-full border-2 border-teal-500 text-lg focus:outline-none focus:ring-4 focus:ring-teal-300 transition duration-300 shadow-lg"
          aria-label="بحث عن معلومات طبية"
          style="font-family: 'Cairo', sans-serif;"
        />
        <span class="absolute left-6 top-1/2 transform -translate-y-1/2 text-2xl text-teal-600 pointer-events-none">🔍</span>
      </div>
    </div>

    <!-- Topics Grid -->
    <section aria-label="المواضيع الشائعة" class="mb-14">
      <h2 class="text-2xl md:text-3xl font-bold text-blue-700 mb-6 text-center">مواضيع شائعة</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6 mx-auto max-w-4xl">
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="نزلات البرد">
          <span class="card-icon text-4xl">🤒</span> نزلات البرد
        </button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="السكري">
          <span class="card-icon text-4xl">🍬</span> السكري
        </button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="تسوّس الأسنان">
          <span class="card-icon text-4xl">🦷</span> تسوّس الأسنان
        </button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الصداع النصفي">
          <span class="card-icon text-4xl">🧠</span> الصداع النصفي
        </button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الاكتئاب">
          <span class="card-icon text-4xl">😥</span> الاكتئاب
        </button>
      </div>
    </section>

    <!-- Systems Grid -->
    <section aria-label="أجهزة الجسم" class="mb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-blue-700 mb-6 text-center">حسب أجهزة الجسم</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6 mx-auto max-w-5xl">
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز القلبي الوعائي"><span class="card-icon text-4xl">❤️</span> الجهاز القلبي الوعائي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز الهضمي"><span class="card-icon text-4xl">🍽️</span> الجهاز الهضمي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز التنفسي"><span class="card-icon text-4xl">🌬️</span> الجهاز التنفسي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز العصبي"><span class="card-icon text-4xl">🧠</span> الجهاز العصبي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز المناعي"><span class="card-icon text-4xl">🌿</span> الجهاز المناعي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="جهاز الغدد الصماء"><span class="card-icon text-4xl">🔬</span> جهاز الغدد الصماء</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز العضلي الهيكلي"><span class="card-icon text-4xl">🦴</span> الجهاز العضلي الهيكلي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز التناسلي"><span class="card-icon text-4xl">🧬</span> الجهاز التناسلي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز البولي"><span class="card-icon text-4xl">💧</span> الجهاز البولي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز اللمفاوي"><span class="card-icon text-4xl">🩸</span> الجهاز اللمفاوي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجهاز الروماتيزمي"><span class="card-icon text-4xl">🦵</span> الجهاز الروماتيزمي</button>
        <button class="card bg-white rounded-2xl shadow-lg border border-teal-100 py-8 flex flex-col items-center justify-center gap-3 font-bold text-lg text-teal-700 transition hover:scale-105 hover:bg-teal-50 focus:outline-none focus:ring-4 focus:ring-teal-300"
          aria-label="الجلد والأظافر"><span class="card-icon text-4xl">🧤</span> الجلد والأظافر</button>
      </div>
    </section>

    <!-- Footer -->
    <div class="mt-16 py-6 bg-gradient-to-r from-blue-100 via-teal-100 to-blue-50 text-center rounded-t-3xl shadow-inner border-t">
      <strong class="block mb-2 text-teal-900">تنويه:</strong>
      <span class="text-gray-700">المعلومات الطبية المقدمة هنا لأغراض معرفية فقط وليست بديلاً عن استشارة الطبيب المختص. إذا كنت تعاني من أعراض أو حالة صحية، يُرجى مراجعة طبيبك فوراً.</span>
      <br/>
      <span class="text-gray-700 font-semibold text-lg">© 2025 الموسوعة الطبية - جميع الحقوق محفوظة</span>
    </div>
  </main>

  <script>
    // Accessibility: Allow card navigation via keyboard
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.card').forEach(card => {
        card.setAttribute('tabindex', '0');
        card.addEventListener('keydown', function (e) {
          if (e.key === 'Enter' || e.key === ' ') {
            card.click();
          }
        });
      });

      // Search functionality (demo, to be replaced with real API)
      const searchInput = document.querySelector('.search-input');
      searchInput.addEventListener('input', function () {
        const query = this.value.trim();
        document.querySelectorAll('.card').forEach(card => {
          if (query && card.textContent.includes(query)) {
            card.classList.add('bg-teal-100');
          } else {
            card.classList.remove('bg-teal-100');
          }
        });
      });
    });
  </script>
</body>
</html>
